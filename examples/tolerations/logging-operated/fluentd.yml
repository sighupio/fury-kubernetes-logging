---
apiVersion: logging.banzaicloud.io/v1beta1
kind: Logging
metadata:
  name: infra
spec:
  fluentd:
    nodeSelector:
      node.kubernetes.io/role: "infra"
    tolerations:
      - key: node.kubernetes.io/role
        value: infra
        operator: Equal
        effect: NoSchedule
