---
apiVersion: logging-extensions.banzaicloud.io/v1alpha1
kind: EventTailer
metadata:
  name: kubernetes
  namespace: logging
spec:
  workloadOverrides:
    nodeSelector:
      node.kubernetes.io/role: "infra"
    tolerations:
      - key: node.kubernetes.io/role
        value: infra
        operator: Equal
        effect: NoSchedule