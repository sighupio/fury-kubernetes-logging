apiVersion: batch/v1
kind: CronJob
metadata:
  name: snapshot-configurator
spec:
  schedule: "0 0 * * *"
  suspend: true
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: snapshot-configurator
              image: python:3.12-alpine
              envFrom:
                - configMapRef:
                    name: os-snapshot-env
                - secretRef:
                    name: os-snapshot-env
              command:
                - python
              args:
                - /scripts/snapshot-s3.py
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
          restartPolicy: OnFailure
          volumes:
            - name: scripts
              configMap:
                name: snapshot-script
