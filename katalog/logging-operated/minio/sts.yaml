---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
spec:
  serviceName: minio
  podManagementPolicy: Parallel
  replicas: 2
  selector:
    matchLabels:
      k8s-app: minio
  template:
    metadata:
      labels:
        k8s-app: minio
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    k8s-app: minio
                topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      initContainers:
        - name: minio-setup
          image: minio/minio
          command: ["/bin/sh", "-c", "mkdir -p /data/logging"]
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
      - name: minio
        resources:
          requests:
            cpu: "100m"
            memory: "200Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
        envFrom:
        - secretRef:
            name: minio-credentials
        env:
        - name: MINIO_CONSOLE_ADDRESS
          value: ":9001"
        image: minio/minio
        securityContext:
          allowPrivilegeEscalation: false
        args:
        - server
        - /data
        ports:
        - containerPort: 9000
        - containerPort: 9001
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 20
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
