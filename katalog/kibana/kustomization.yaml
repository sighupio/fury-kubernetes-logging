---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: logging

images:
  - name: docker.elastic.co/kibana/kibana
    newName: registry.sighup.io/fury/kibana
    newTag: 7.16.2

resources:
  - kibana.yml

configMapGenerator:
  - name: kibana-index-patterns-configmap
    namespace: logging
    files:
      - file.ndjson=config/index-patterns.ndjson
