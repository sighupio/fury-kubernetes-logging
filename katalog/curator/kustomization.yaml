---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: logging

commonLabels:
  module.kfd.sighup.io/name: "logging"
  module.kfd.sighup.io/version: "v1.10.1"
  module.kfd.sighup.io/component: "curator"
  kfd.sighup.io/source: "kustomize"

resources:
  - curator.yml

images:
  - name: quay.io/sighup/curator
    newName: registry.sighup.io/fury/curator
    newTag: 5.8.4_3.8-alpine

configMapGenerator:
  - name: curator
    files:
      - action.yml
      - config.yml

secretGenerator:
  - name: curator-opensearch-credentials
    envs:
      - opensearch-credentials.env
