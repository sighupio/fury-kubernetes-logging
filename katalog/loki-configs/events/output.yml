---
apiVersion: logging.banzaicloud.io/v1beta1
kind: Output
metadata:
  name: events
spec:
  loki:
    url: http://loki-stack:3100
    extract_kubernetes_labels: true
    configure_kubernetes_labels: true
    extra_labels:
      flow: events
    buffer:
      timekey: "10s"
      timekey_wait: "10s"
      timekey_use_utc: true
      chunk_limit_size: "2m"
      retry_max_interval: "30"
      retry_forever: true
      overflow_action: "block"
