namespace: logging

patchesJson6902:
  - target:
      group: logging.banzaicloud.io
      version: v1beta1
      kind: Output
      name: systemd-docker
      namespace: logging
    path: output-json-patch.yml

patchesStrategicMerge:
  - output.yml