resources:
  - ../../../configs/systemd/docker

commonLabels:
  module.kfd.sighup.io/name: "logging"
  module.kfd.sighup.io/version: "v1.10.1"
  module.kfd.sighup.io/component: "loki-configs-systemd-docker"
