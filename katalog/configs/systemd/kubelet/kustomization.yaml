---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - kubelet-hosttrailer.yml
  - output.yml
  - flow.yml

namespace: logging

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: systemd-index-template
    files:
      - systemd-index-template=systemd-index-template.json