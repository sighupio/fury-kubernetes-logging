---
apiVersion: logging-extensions.banzaicloud.io/v1alpha1
kind: HostTailer
metadata:
  name: systemd-etcd
spec:
  systemdTailers:
    - name: systemd-etcd-hosttailer
      disabled: false
      maxEntries: 100
      systemdFilter: etcd.service
      containerOverrides:
        image: registry.sighup.io/fury/fluent/fluent-bit:2.1.4
  workloadOverrides:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
            - matchExpressions:
                - key: node-role.kubernetes.io/master
                  operator: Exists
    tolerations:
      - operator: Exists
        effect: NoSchedule
