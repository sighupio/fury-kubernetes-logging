---
apiVersion: logging-extensions.banzaicloud.io/v1alpha1
kind: HostTailer
metadata:
  name: systemd-etcd
spec:
  systemdTailers:
    - name: systemd-etcd-hosttailer
      disabled: false
      maxEntries: 100
      systemdFilter: etcd.service
      containerOverrides:
        image: registry.sighup.io/fury/fluent/fluent-bit:1.6.1
  workloadOverrides:
    nodeSelector:
      node.kubernetes.io/role: master
    tolerations:
      - operator: Exists
        effect: NoSchedule
