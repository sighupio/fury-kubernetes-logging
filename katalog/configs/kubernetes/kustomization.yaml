---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - cluster-flow.yml
  - cluster-output.yml

namespace: logging

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: kubernetes-index-template
    files:
      - kubernetes-index-template=kubernetes-index-template.json
  - name: opensearch-fluentd-password
    files:
      - opensearch-fluentd-password