---
apiVersion: logging.banzaicloud.io/v1beta1
kind: Flow
metadata:
  name: ingress-nginx
spec:
  filters:
    - dedot:
        de_dot_separator: "_"
        de_dot_nested: true
    - parser:
        remove_key_name_field: true
        parse:
          type: nginx
  match:
    - select:
        labels:
          app: ingress-nginx
  localOutputRefs:
    - ingress-nginx

