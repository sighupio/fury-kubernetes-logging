---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - output.yml
  - flow.yml

namespace: ingress-nginx

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: ingress-controller-index-template
    files:
      - ingress-controller-index-template=ingress-controller-index-template.json

