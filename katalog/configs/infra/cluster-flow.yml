---
apiVersion: logging.banzaicloud.io/v1beta1
kind: ClusterFlow
metadata:
  name: infra
spec:
  filters:
    - dedot:
        de_dot_separator: "_"
        de_dot_nested: true
  match:
    - exclude:
        namespaces:
          - ingress-nginx
        labels:
          app: ingress-nginx
    - exclude:
        namespaces:
          - ingress-nginx
        labels:
          app: ingress
          type: external
    - exclude:
        namespaces:
          - ingress-nginx
        labels:
          app: ingress
          type: internal
    - exclude:
        labels:
          app.kubernetes.io/name: host-tailer
    - exclude:
        labels:
          app.kubernetes.io/name: event-tailer
    - select:
        namespaces:
          - kube-system
          - logging
          - monitoring
          - ingress-nginx
          - cert-manager
          - tigera-operator
          - calico-system
          - calico-api
          - vmware-system-csi
          - pomerium
  globalOutputRefs:
    - infra
