---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # - audit-hosttrailer.yml
  - audit-hosttailer-ds.yml
  - output.yml
  - flow.yml

commonLabels:
  module.kfd.sighup.io/name: "logging"
  module.kfd.sighup.io/version: "v1.10.1"
  module.kfd.sighup.io/component: "configs-audit"
  kfd.sighup.io/source: "kustomize"

namespace: logging

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: audit-index-template
    files:
      - audit-index-template=audit-index-template.json

images:
  - name: fluent/fluent-bit
    newName: registry.sighup.io/fury/fluent/fluent-bit
    newTag: 1.6.1