apiVersion: apps/v1
kind: Deployment
metadata:
  name: logging-operator
  namespace: logging
  labels:
    app.kubernetes.io/name: logging-operator
    helm.sh/chart: logging-operator-4.4.1
    app.kubernetes.io/instance: logging-operator
    app.kubernetes.io/version: "4.4.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: logging-operator
      app.kubernetes.io/instance: logging-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: logging-operator
        app.kubernetes.io/instance: logging-operator
    spec:
      containers:
        - name: logging-operator
          image: "ghcr.io/kube-logging/logging-operator"
          args:
            - -enable-leader-election=true
          # https://github.com/kube-logging/logging-operator/issues/1428
          env:
            - name: PSP_ENABLED
              value: "0"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 100m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 128Mi
          ports:
            - name: http
              containerPort: 8080
      serviceAccountName: logging-operator
