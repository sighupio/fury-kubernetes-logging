apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: curator
spec:
  schedule: "15 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: curator-add-task
          initContainers:
            - name: curator-add-task
              image: quay.io/sighup/kubectl:v1.13.2
              command:
                - /bin/sh
                - -c
                - 'kubectl create job curator-add-task-$(date +%s) --from=cronjob/snapshot-configurator'
              envFrom:
                - secretRef:
                    name: curator-aws
          containers:
          - name: curator
            image: quay.io/sighup/curator
            command: ["curator"]
            args: ["--config", "/config/config.yml", "/config/action.yml"]
            env:
            - name: ES_HOST
              value: elasticsearch
            - name: UNIT
              value: days
            - name: UNIT_COUNT
              value: "30"
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
              limits:
                cpu: 300m
                memory: 800Mi
            volumeMounts:
            - name: curator-config
              mountPath: /config
          restartPolicy: OnFailure
          volumes:
          - name: curator-config
            configMap:
              name: curator
