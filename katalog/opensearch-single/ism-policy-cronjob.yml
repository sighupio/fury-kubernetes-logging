---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ism-policy-cronjob
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: policy
              securityContext:
                capabilities:
                  drop:
                    - ALL
                runAsNonRoot: true
                runAsUser: 1000
              image: opensearchproject/opensearch-dashboards
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
              args:
                - /script/index-retentions.sh /tmp/retention.json http://opensearch-cluster-master:9200
              volumeMounts:
                - name: config-volume
                  mountPath: /tmp
                - name: script-volume
                  mountPath: /script
          volumes:
            - name: config-volume
              configMap:
                name: opensearch-ism-policies
            - name: script-volume
              configMap:
                name: index-retention-script
          restartPolicy: OnFailure
  schedule: "0 * * * *"
