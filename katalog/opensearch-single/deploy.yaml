# Source: opensearch/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch-cluster-master
  labels:
    app.kubernetes.io/name: opensearch
    app.kubernetes.io/instance: opensearch
  annotations:
    majorVersion: "2"
spec:
  serviceName: opensearch-cluster-master-headless
  selector:
    matchLabels:
      app.kubernetes.io/name: opensearch
      app.kubernetes.io/instance: opensearch
  replicas: 1
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: opensearch-cluster-master
    spec:
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "30Gi"
  template:
    metadata:
      name: "opensearch-cluster-master"
      labels:
        app.kubernetes.io/name: opensearch
        app.kubernetes.io/instance: opensearch
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      serviceAccountName: ""
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - opensearch
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - opensearch
      terminationGracePeriodSeconds: 120
      volumes:
      - name: config
        configMap:
          name: opensearch-cluster-master-config
      enableServiceLinks: true
      initContainers:
      - name: fsgroup-volume
        image: "alpine"
        command: ['sh', '-c']
        args:
          - |
            sysctl -a
            MAX_MAP_COUNT=$(sysctl -a | grep max_map_count | cut -d " " -f3)
            if [ "$MAX_MAP_COUNT" -gt "262143" ]; then
              echo "Nothing to do, vm.max_map_count value is high enough"
            else
              echo "Changing vm.max_map_count value to 262144"
              sysctl -w vm.max_map_count=262144
              sysctl -p
            fi
            FILE_MAX=$(sysctl -a | grep file-max | cut -d " " -f3)
            if [ "$FILE_MAX" -gt "524287" ]; then
              echo "Nothing to do, fs.file-max value is high enough"
            else
              echo "Changing fs.file-max value to 524288"
              sysctl -w fs.file-max=524288
              sysctl -p
            fi
            chown -R 1000:1000 /usr/share/opensearch/data
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
          - name: "opensearch-cluster-master"
            mountPath: /usr/share/opensearch/data
      containers:
      - name: "opensearch"
        securityContext:
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
        image: "opensearchproject/opensearch"
        imagePullPolicy: "IfNotPresent"
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 5
          tcpSocket:
            port: 9200
          timeoutSeconds: 3
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 5
          periodSeconds: 10
          tcpSocket:
            port: 9200
          timeoutSeconds: 3
        ports:
        - name: http
          containerPort: 9200
        - name: transport
          containerPort: 9300
        - name: metrics
          containerPort: 9108
        resources:
          limits:
            cpu: 2000m
            memory: 4G
          requests:
            cpu: 1500m
            memory: 3G
        env:
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: cluster.initial_master_nodes
          value: "opensearch-cluster-master-0,"
        - name: discovery.seed_hosts
          value: "opensearch-cluster-master-headless"
        - name: cluster.name
          value: "opensearch-cluster"
        - name: network.host
          value: "0.0.0.0"
        - name: OPENSEARCH_JAVA_OPTS
          value: "-Xms2G -Xmx2G"
        - name: DISABLE_INSTALL_DEMO_CONFIG
          value: "true"
        - name: DISABLE_PERFORMANCE_ANALYZER_AGENT_CLI
          value: "true"
        - name: node.roles
          value: "master,ingest,data,remote_cluster_client,"
        volumeMounts:
        - name: "opensearch-cluster-master"
          mountPath: /usr/share/opensearch/data
        - name: config
          mountPath: /usr/share/opensearch/config/opensearch.yml
          subPath: opensearch.yml
      - name: exporter
        image: justwatch/elasticsearch_exporter
        args:
          - '--es.uri=http://localhost:9200'
          - '--es.cluster_settings'
          - '--es.indices'
          - '--es.snapshots'
          - '--web.listen-address=:9108'
        ports:
          - containerPort: 9108
            name: metrics
        resources:
          limits:
            cpu: 200m
            memory: 400Mi
          requests:
            cpu: 100m
            memory: 200Mi
