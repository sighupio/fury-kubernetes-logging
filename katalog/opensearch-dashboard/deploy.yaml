apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
  labels:
    helm.sh/chart: opensearch-dashboards-1.2.2
    app.kubernetes.io/name: opensearch-dashboards
    app.kubernetes.io/instance: opensearch-dashboards
    app.kubernetes.io/version: "1.2.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: opensearch-dashboards
      release: "opensearch-dashboards"
  template:
    metadata:
      labels:
        app: opensearch-dashboards
        release: "opensearch-dashboards"
    spec:
      securityContext:
        {}
      serviceAccountName: opensearch-dashboards-dashboards
      containers:
      - name: dashboards
        securityContext:
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
        image: "opensearchproject/opensearch-dashboards"
        imagePullPolicy: "IfNotPresent"
        env:
        - name: OPENSEARCH_HOSTS
          value: "http://opensearch-cluster-master:9200"
        - name: SERVER_HOST
          value: "0.0.0.0"
        ports:
        - containerPort: 5601
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 512M
          requests:
            cpu: 100m
            memory: 512M
